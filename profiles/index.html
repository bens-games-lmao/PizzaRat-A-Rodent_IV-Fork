<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PizzaRat Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>PizzaRat Character Editor</h1>
 
        </header>

        <main class="layout">
            <section class="panel panel-left">
                <h2 class="panel-title">Characters</h2>
 
                <p id="apiStatus" class="panel-text"></p>

                <div id="characterPanel" class="character-panel">
                    <div class="character-toolbar">
                        <button id="refreshCharacters" class="btn secondary">Refresh</button>
                        <button id="newCharacter" class="btn primary">New Character</button>
                    </div>
                    <ul id="characterList" class="character-list">
                        <!-- Filled dynamically by app.js -->
                    </ul>
                    <div class="character-actions">
                        <button id="saveCharacter" class="btn primary" disabled>Save</button>
                        <button id="copyCharacter" class="btn secondary" disabled>Duplicate</button>
                        <button id="deleteCharacter" class="btn secondary" disabled>Delete</button>
                        <button id="exportCharacter" class="btn secondary" disabled>Export to .txt</button>
                    </div>
                </div>
            </section>

            <section class="panel panel-right">
                 <div id="characterView" class="card-grid single">
                    <!-- Filled dynamically by app.js -->
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
