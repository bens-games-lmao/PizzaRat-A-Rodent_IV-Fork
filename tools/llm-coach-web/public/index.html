<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chess Coach Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <section class="input-section" id="setupPanel">
          <div class="pgn-upload">
            <input type="file" id="pgnFile" accept=".pgn,text/plain" />

            <div class="personality-row">
              <label for="personalitySelect">Coach personality</label>
              <select id="personalitySelect">
                <option value="">Default coach (no character selected)</option>
              </select>
            </div>

            <div class="personality-row">
              <label for="reasoningSelect">Reasoning effort</label>
              <select id="reasoningSelect">
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="mid" selected>Mid</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="personality-row llm-source-row">
              <label for="llmSourceSelect">LLM source</label>
              <select id="llmSourceSelect">
                <option value="local" selected>Local (localhost)</option>
                <option value="lan">LAN (custom IP/port)</option>
                <option value="remote">Remote (OpenRouter)</option>
              </select>
            </div>

            <div class="personality-row" id="remoteFallbackRow">
              <label>
                <input type="checkbox" id="remoteFallbackToggle" />
                Fallback to OpenRouter?
              </label>
            </div>

            <div
              class="personality-row llm-lan-row llm-lan-row--hidden"
              id="llmLanRow"
            >
              <label>LAN host &amp; port</label>
              <div class="llm-lan-fields">
                <input
                  type="text"
                  id="llmLanHost"
                  placeholder="192.168.0.10 or http://host:port/v1"
                />
                <input
                  type="number"
                  id="llmLanPort"
                  placeholder="1234"
                  min="1"
                />
              </div>
              <span class="hint">Used only when LLM source is set to LAN.</span>
            </div>

            <div class="personality-row">
              <label for="useTauntMode">
                <input type="checkbox" id="useTauntMode" checked />
                LLM Taunt
              </label>
            </div>

            <div class="personality-row">
              <select id="playerColorSelect">
                <option value="white" selected>
                  Player: White, LLM: Black
                </option>
                <option value="black">Player: Black, LLM: White</option>
              </select>
            </div>

            <div class="personality-row">
              <select id="commentTargetSelect">
                <option value="player" selected>
                  Comment on player's most recent move
                </option>
                <option value="llm">
                  Comment on LLM's own most recent move
                </option>
              </select>
            </div>
          </div>

          <div class="pgn-preview">
            <div id="pgnBoardContainer" class="pgn-board-container">
              <div id="pgnBoard" class="chess-board"></div>
              <div id="pgnBoardCaption" class="board-caption">
                No PGN loaded yet.
              </div>
              <div class="pgn-board-controls">
                <button id="pgnFirstBtn" title="First position">&lt;&lt;</button>
                <button id="pgnPrevBtn" title="Previous move">&lt;</button>
                <span id="pgnMoveInfo" class="pgn-move-info">Move 0 / 0</span>
                <button id="pgnNextBtn" title="Next move">&gt;</button>
                <button id="pgnLastBtn" title="Last position">&gt;&gt;</button>
              </div>
            </div>
          </div>

          <div class="pgn-preview">
            <textarea
              id="pgnPreview"
              readonly
              placeholder="No PGN loaded yet..."
            ></textarea>
          </div>
        </section>

        <div class="header-controls">
          <button
            id="inputSectionToggleBtn"
            type="button"
            class="header-toggle"
            aria-expanded="true"
            aria-controls="setupPanel"
          >
            Hide setup
          </button>
        </div>
      </header>

      <div class="main-layout">
        <section class="chat-section">
          <div id="chatLog" class="chat-log"></div>
          <div class="chat-input">
            <textarea
              id="messageInput"
              rows="2"
              placeholder="Ask the coach about the position (or leave blank for a general explanation)..."
            ></textarea>
            <button id="sendBtn">Ask coach</button>
          </div>
          <div id="status" class="status"></div>
          <section class="reasoning-section">
            <label for="reasoningLog">Reasoning (dev-only, not shown to players)</label>
            <div id="reasoningLog" class="reasoning-log"></div>
          </section>
          <section class="reasoning-section">
            <label for="engineLog">Engine / prompt debug (dev-only)</label>
            <div id="engineLog" class="reasoning-log"></div>
          </section>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      if (window.marked) {
        window.marked.setOptions({ breaks: true });
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
